<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG Esperança</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="assets/img/logo.png" alt="Logo da ONG" class="logo">
            <h1>ONG Esperança</h1>
            <button class="menu-hamburguer" id="menu-hamburguer">&#9776;</button>
            <nav id="nav-menu">
                <ul>
                    <!-- Os links usam caminhos que o nosso roteador JS vai entender -->
                    <li><a href="/" class="nav-link">Início</a></li>
                    <li>
                        <a href="/projetos" class="nav-link">Projetos</a>
                        <ul class="submenu">
                            <li><a href="/projetos#nossos-projetos">Educação</a></li>
                            <li><a href="/projetos#nossos-projetos">Saúde</a></li>
                            <li><a href="/projetos#nossos-projetos">Comunidade</a></li>
                        </ul>
                    </li>
                    <li><a href="/cadastro" class="nav-link">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Este é o container principal onde o conteúdo dinâmico será injetado -->
    <main id="app-content">
        <!-- O conteúdo das páginas (home, projetos, cadastro) aparecerá aqui -->
    </main>

    <footer>
        <p>© 2025 ONG Esperança. Todos os direitos reservados.</p>
    </footer>

    <!-- Container para os Toasts de notificação -->
    <div id="toast-container"></div>

    <!-- Ponto de entrada do nosso JavaScript. O "type=module" é essencial! -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
