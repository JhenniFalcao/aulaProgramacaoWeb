<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Esperança</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/img/logo.png" alt="Logo da ONG" class="logo">
        <h1>ONG Esperança</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projeto.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formulario-cadastro">
            <h2>Formulário de Cadastro de Voluntário</h2>
            <p>Preencha os campos abaixo para se juntar à nossa equipe.</p>

            <form action="#" method="POST">
                <!-- Agrupamento de dados pessoais -->
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    
                    <div>
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required minlength="3">
                    </div>
                    
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                    </div>
                    
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(00) 90000-0000" required pattern="\(\d{2}\)\s\d{5}-\d{4}">
                    </div>

                    <div>
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </div>
                </fieldset>

                <!-- Agrupamento de endereço -->
                <fieldset>
                    <legend>Endereço</legend>
                    
                    <div>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000" required pattern="\d{5}-\d{3}">
                    </div>

                    <div>
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>

                    <div>
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>

                    <div>
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" required maxlength="2">
                    </div>
                </fieldset>

                <button type="submit">Enviar Cadastro</button>
            </form>
        </section>

        <!-- BANNER MOVIDO PARA O FINAL DO CONTEÚDO -->
        <img src="assets/img/banner.png" alt="Banner da ONG Esperança" class="banner">
    </main>

    <footer>
        <p>© 2025 ONG Esperança. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
